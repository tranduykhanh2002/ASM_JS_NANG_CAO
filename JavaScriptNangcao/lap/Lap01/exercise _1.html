<style type="text/css" media="screen">
    #target {
        width: 60px;
        height: 60px;
        background: #33691e;
    }
</style>
<div id="target"></div>
<script>
    var target = document.querySelector('#target');
    target.onmouseover = function() {
        this.style.background = 'red';
    }
    target.onmouseout = function() {
        this.style.background = 'yellow';
    }
</script>
