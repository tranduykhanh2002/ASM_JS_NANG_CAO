    body {
        background-color: #525252;

        margin-top: 60px;

        background: rgba(255, 255, 255, 0.8);

<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2
            col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Đăng ký thành viên</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Họ tên"> <span id="msg_name"></span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name_account" id="name_account" class="form-control
                                        input-sm" placeholder="Tên tài khoản"><span id="msg_account"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email"><span id="msg_email"></span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="phone" id="phone" class="form-control input-sm" placeholder="Số điện thoại"><span id="msg_phone"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="password" id="password" class="form-control
                                        input-sm" placeholder="Mật khẩu"><span id="msg_password"></span>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Xác nhận mật khẩu"><span id="msg_cf_password"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="message" id="message" class="form-control input-sm" placeholder="Nội
                                dung">
                        </div>

                        <!-- <input type="button" name="button" value="Register" id="submit" class="btn btn-info btn-block"> -->
                        <button class="btn btn-info btn-block" type="button">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        username = document.querySelector('input[name=name]').value;

        } else {
            msg_phone.innerHTML = 'Fail'
        }

        console.log(check_pass.test(password))
        if (check_pass.test(password)) {
            msg_password.innerHTML = 'OK';

</script>
