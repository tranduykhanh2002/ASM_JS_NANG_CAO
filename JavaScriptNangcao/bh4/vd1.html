<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Kiểm tra hợp lệ với form đăng nhập</h1>
    <form action="" method="post">
        Username: <input type="text" name="username"> <span id="msg_username"></span> <br> Password: <input type="text" name="password" id=""> <span id="msg_password"></span>
        <br> <button type="button">Login</button>
    </form>
</body>

</html>
<script>
    btn = document.querySelector('button');
    btn.onclick = function() {
        username = document.querySelector('input[name=username]').value;
        passwoed = document.querySelector('input[name=password]').value;
        msg_username = document.querySelector("#msg_username");
        msg_passwoed = document.querySelector("#msg_password");
        console.log(username + '\n' + passwoed);
        // var bt_username = /[a-zA-Z0-0]{5,30}/; thêm giới hạn số lượng kí tự
        var bt_username = /[a-zA-Z0-9]{5,30}$/; // thêm kí hiệu chặn hai đầu
        if (bt_username.test(username)) {
            msg_username.innerHTML = 'Ok';
        } else {
            msg_username.innerHTML = '<b>Fail</b>';
        }

        var bt_password = /^[a-zA-Z0-9]{6,50}$/;
        if (bt_password.test(passwoed)) {
            msg_passwoed.innerHTML = 'Ok'
        } else {
            msg_passwoed.innerHTML = 'Fail'
        }
    }
</script>
