<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        var chuoi = "Tran Duy Khanh";
        //thay chữ n thành dấu * => cần dung hàm của chuỗi
        var bt = /n/gi;
        var chuoi_m = chuoi.replace(bt, "quần què");
        console.log(chuoi_m);
        kq_exec = bt.exec(chuoi);
        console.log(kq_exec);
        kq_match = chuoi.match(bt);
        console.log(kq_match);
    </script>
</body>

</html>
